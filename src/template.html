<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>

    <div id="sidebar">
        <div id="welcome-block">
            <a href="https://github.com/detrett/to-do-list" target="_blank" title="Github page">
                <div class="user-icon"></div>
            </a>
            <div>
                <p>Welcome back,</p>
                <p>@detrett</p>
            </div>
        </div>

        <div id="tasks">
            <h2>To-Do List</h2>
            <ul>
                <li>
                    <button id="today" class="active"><span class="icon icon-today"></span>Today</button>
                </li>
                <li>
                    <button id="week"><span class="icon icon-week"></span>This Week</button>
                </li>
                <li>
                    <button id="all-tasks"><span class="icon icon-task-list"></span>All Tasks</button>
                </li>
            </ul>
        </div>

        <div id="tags">
            <h2>Tags</h2>
            <ul>
                <li><button><span class="icon icon-tag"></span>Gym</button></li>
                <li><button><span class="icon icon-tag"></span>School</button></li>
                <li><button><span class="icon icon-tag"></span>Home</button></li>
            </ul>
        </div>
    </div>

    <div id="main-container">
        <div id="header">
            <ul>
                <li>Tag</li>
                <li>Title</li>
                <li>Priority</li>
                <li>Deadline</li>
                <li>Details</li>
                <li>Edit</li>
                <li>Delete</li>
            </ul>
        </div>
        <ul class="task-list">
            <li class="task">
                <ul>
                    <li class="tag">Gym</li>
                    <li class="title">Chest day</li>
                    <li class="priority">High &nbsp;<span class="icon icon-high"></span></li>
                    <li class="deadline">Today</li>
                    <li class="details"><button title="Toggle information" class="collapsible" id="collapsible-0"><span
                                class="icon"></button></li>
                    <li class="edit"><button title="Edit task"><span class="icon icon-edit"></span></button></li>
                    <li class="delete"><button title="Delete task"><span class="icon icon-trash"></span></button></li>
                    
                </ul>
                <div class="details-content" id="details-content-0">Hello there</div>
            </li>
        </ul>

    </div>
</body>

</html>
