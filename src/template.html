    <div id="tag-modal" class="modal">
        <div id="tag-main" class="modal-content">
            <div class="modal-title">
                <h2>Add a new tag!</h2>
                <span id="tag-close-button">&times;</span>
            </div>
            <input type="text" id="new-tag-input" placeholder="Enter tag name" maxlength="14"/>
            <div class="add-tag-btns">
                <button id="confirm-add-tag">Add Tag</button>
                <button id="cancel-add-tag">Cancel</button>
            </div>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div id="task-main" class="modal-content">
            <div class="modal-title">
                <h2>Add New Task</h2>
                <span id="task-close-button">&times;</span>
            </div>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Title: Chest day" required>

                <textarea id="taskDetails" rows="6"
                    placeholder="Details: 4 chest exercises, 3 shoulder exercises. No cardio."></textarea>

                <div class="select-input">
                    <div>
                        <label for="taskTag">Tag:</label>
                        <select id="taskTag">
                            <option value="" disabled selected>Select a tag</option>
                        </select>
                        <label for="taskPriority">*Priority:</label>
                        <select id="taskPriority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <label for="taskDeadline">*Due date:</label>
                        <input type="date" id="taskDeadline" required>
                    </div>

                    <button type="submit" id="confirm-add-task">Add Task</button>
                </div>


            </form>
        </div>
    </div>
